<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>vue-components</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    :root {
      --botton-height: 32px;
      --font-size: 14px;
      --button-bg: #fff;
      --button-acitve-bg: #eee;
      --border-radius: 4px;
      --color: #333;
      --border-color: #999;
      --boder-color-hover: #666;
    }
    body {
      font-size: var(--font-size);
    }
    #app {
      margin: 20px;
    }
    .slpit {
      width: 100%;
      height: 25px;
    }
  </style>
</head>

  <div id="app">
    <g-row>
      <g-col span=12>hhhh</g-col>
      <g-col span=12>aaaa</g-col>

    <g-row>
      <g-col span=2>aaaa</g-col>
      <g-col span=20>aaaa</g-col>
    </g-row>


    <div class="slpit"></div>

    <g-input value="13243"></g-input>
    <g-input value="13243" disabled></g-input>
    <g-input value="13243" readonly></g-input>
    <g-input value="13243" error="输入错误"></g-input>
    <div class="slpit"></div>

    <g-button icon="search" :loading="true" icon-position="right" >
      设置
    </g-button>
    <g-button icon="search" :disabled="loading" :loading="loading" icon-position="left" @click="loading = !loading">
        设置
    </g-button>
    <g-button-group>
      <g-button icon="arrow-left">上一页</g-button>
      <g-button icon="arrow-right">下一页</g-button>
    </g-button-group>
  </div>
