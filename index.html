<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>vue-components</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    :root {
      --botton-height: 32px;
      --font-size: 14px;
      --button-bg: #fff;
      --button-acitve-bg: #eee;
      --border-radius: 4px;
      --color: #333;
      --border-color: #999;
      --boder-color-hover: #666;
    }
    body {
      font-size: var(--font-size);
    }
    #app {
      margin: 20px;
    }
  </style>
</head>
<body>
  <div id="app">
    <g-button icon="search" :loading="true" icon-position="right" >
      设置
    </g-button>
    <g-button icon="search" :disabled="loading" :loading="loading" icon-position="left" @click="loading = !loading">
        设置
    </g-button>
    <g-button-group>
      <g-button icon="arrow-left">上一页</g-button>
      <g-button icon="arrow-right">下一页</g-button>
    </g-button-group>
  </div>
  <script src="./src/app.js"></script>
  <script src="//at.alicdn.com/t/font_1184180_646c23ur8dp.js"></script>
</body>
</html>
